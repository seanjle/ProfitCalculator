<!DOCTYPE html>
<html>

<head>
    <!-- Written by Sean Leitch, 7 July 2022 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <meta name="description" content="Calcula tus beneficios!">
    <meta name="author" content="Sean Leitch">

    <title>Profit Calculator | Calcula tus beneficios!</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style2.css" rel="stylesheet">
    <link rel="icon" href="favicon.ico">

</head>

<body>

    <main>
        <div class=" containerIndex " id="main" data-aos="zoom-in">
            <div class="card-rounded">
                <h1 class="mb-3 text-left text-colour-blue1">Profit Calculator</h1>

                <form id="form">

                    <h3>¿Cuantas unidades quieres comprar?</h3>
                    <input name="unitsBought" id="unitsBought" type="number" value="0" class="input" min="0">
                    <br><br>

                    <h3>¿A qué precio compras cada unidad?</h3>
                    <input name="priceUnitBought" id="priceUnitBought" type="number" value="0" class="input" min="0">€
                    <br><br>

                    <h3>¿A qué precio quieres vender la unidad?</h3>
                    <input name="priceUnitSold" id="priceUnitSold" type="number" value="0" class="input" min="0">€
                    <br>

                    <input type="button" value="Calcular" onclick="calcProfit();" class="btn btn-success my-1">

                    <!-- Output -->
                    <h3 id="output" class="output0"></h3>
                    <p id="output1" class="output"></p>
                    <p id="output2" class="output"></p>
                    <p id="output3" class="output"></p>
                    <p id="output4" class="output"></p>
                    <p id="output5" class="output"></p>


                    <script type="text/javascript">
                        var $form = $("#form ");

                        function calcProfit() {
                            var unitsBought = document.getElementById('unitsBought').value;
                            var priceUnitBought = document.getElementById('priceUnitBought').value;
                            var totalCosts = priceUnitBought * unitsBought;
                            var priceUnitSold = document.getElementById('priceUnitSold').value;
                            var profitPerUnit = (priceUnitSold - priceUnitBought).toFixed(2);
                            var totalRevenue = (unitsBought * priceUnitSold).toFixed(2);
                            var netProfit = totalRevenue - totalCosts;
                            var profitPercent = (netProfit / totalCosts) * 100;
                            var profitPercentFixed = profitPercent.toFixed(2);
                            var profitMargin = (netProfit / totalRevenue) * 100;
                            var profitMarginFixed = profitMargin.toFixed(2);

                            document.getElementById('output').innerHTML = "Resultados: ";
                            document.getElementById('output1').innerHTML = "- Le vas a comprar al proveedor " + unitsBought + " unidades por " + totalCosts + "€";
                            document.getElementById('output2').innerHTML = "- Por cada unidad que vendas vas a ganar " + profitPerUnit + "€ de beneficio";
                            document.getElementById('output3').innerHTML = "- Si vendes las " + unitsBought + " unidades que has comprado, obtienes " + totalRevenue + "€ (de los cuales " + netProfit + "€ son de beneficio)";

                        }
                    </script>
                </form>


                <br> <br>

                <h5 class="footer ">Made by <a href="https://seanjle.github.io/SeanJLE/" class="txt-blue ">SeanJLE</a></h5>

            </div>
        </div>
    </main>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js "></script>

    <script>
        AOS.init();
    </script>

</body>

</html>
